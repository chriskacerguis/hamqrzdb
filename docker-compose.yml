version: '3.8'

services:
  api:
    image: docker pull ghcr.io/chriskacerguis/hamqrzdb:${HAMQRZDB_IMAGE_TAG}
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./hamqrzdb.sqlite:/data/hamqrzdb.sqlite:ro
      - ./html/index.html:/app/index.html:ro
    environment:
      - DB_PATH=/data/hamqrzdb.sqlite
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
