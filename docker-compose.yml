services:
  api:
    image: ghcr.io/chriskacerguis/hamqrzdb:${HAMQRZDB_IMAGE_TAG:-latest}
    restart: unless-stopped
    ports:
      - "80:8080"
    volumes:
      - hamqrzdb_data:/data
    environment:
      - DB_PATH=/data/hamqrzdb.sqlite
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  hamqrzdb_data: