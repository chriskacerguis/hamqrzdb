server {
    listen 80;
    server_name _;
    
    # Root directory
    root /usr/share/nginx/html;
    
    # Enable gzip compression
    gzip on;
    gzip_types application/json;
    gzip_min_length 1000;
    
    # CORS headers
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;
    
    # Cache control for JSON files
    add_header Cache-Control "public, max-age=86400" always;
    
    # HamDB API endpoint: /v1/{callsign}/json/{app}
    # Rewrite to /{first}/{second}/{third}/{callsign}.json
    location ~ ^/v1/([A-Za-z0-9]+)/json/.*$ {
        # Handle OPTIONS for CORS preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        set $callsign $1;
        set $first_char "";
        set $second_char "";
        set $third_char "";
        
        # Extract first character (case insensitive)
        if ($callsign ~ ^([A-Za-z0-9]).*$) {
            set $first_char $1;
        }
        
        # Extract second character
        if ($callsign ~ ^.([A-Za-z0-9]).*$) {
            set $second_char $1;
        }
        
        # Extract third character
        if ($callsign ~ ^..([A-Za-z0-9]).*$) {
            set $third_char $1;
        }
        
        # Construct the file path
        # Convert to uppercase for directory lookup
        set $file_path /$first_char/$second_char/$third_char/$callsign.json;
        
        # Try to serve the file, if not found, serve 404.json with 200 status
        try_files $file_path /404.json =404;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Serve 404.json with proper headers
    location = /404.json {
        add_header Content-Type application/json always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
