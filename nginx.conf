server {
    listen 80;
    server_name _;
    
    # Root directory
    root /usr/share/nginx/html;
    
    # Enable gzip compression
    gzip on;
    gzip_types application/json;
    gzip_min_length 1000;
    
    # CORS headers
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;
    
    # Cache control for JSON files
    add_header Cache-Control "public, max-age=86400" always;
    
    # HamDB API endpoint: /v1/{callsign}/json/{app}
    location /v1/ {
        # Use root directive within this location to ensure proper path resolution
        root /usr/share/nginx/html;
        
        # Extract callsign from URI: /v1/CALLSIGN/json/app
        if ($uri ~ ^/v1/([A-Za-z0-9]+)/json/) {
            set $callsign $1;
        }
        
        # Handle OPTIONS for CORS preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        set $first_char "";
        set $second_char "";
        set $third_char "";
        
        # Extract first character
        if ($callsign ~ ^([A-Za-z0-9]).*$) {
            set $first_char $1;
        }
        
        # Extract second character
        if ($callsign ~ ^.([A-Za-z0-9]).*$) {
            set $second_char $1;
        }
        
        # Extract third character
        if ($callsign ~ ^..([A-Za-z0-9]).*$) {
            set $third_char $1;
        }
        
        # Construct the file path and rewrite internally
        set $file_path /$first_char/$second_char/$third_char/$callsign.json;
        
        # Rewrite the URI to the actual file path
        rewrite ^ $file_path break;
        
        # Try to serve the file, fallback to 404.json
        error_page 404 = /404.json;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Serve 404.json with proper headers
    location = /404.json {
        add_header Content-Type application/json always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
